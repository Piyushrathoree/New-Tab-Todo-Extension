<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon128.png" type="image/png">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">
                Unleash your
                <span class="title-accent">productivity</span>
            </h1>
            <p class="subtitle">Organize your tasks with style</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="todoInput" class="todo-input" placeholder="What needs to be done?">
                    <div class="custom-dropdown" id="priorityDropdown" tabindex="0">
                        <div class="custom-dropdown-selected" id="prioritySelected">Medium</div>
                        <div class="custom-dropdown-options" id="priorityOptions" style="display:none;">
                            <div class="custom-dropdown-option" data-value="low">Low</div>
                            <div class="custom-dropdown-option" data-value="medium">Medium</div>
                            <div class="custom-dropdown-option" data-value="high">High</div>
                        </div>
                    </div>
                    <input type="hidden" id="prioritySelect" value="medium">
                    <button id="addTodo" class="add-btn">Add</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number stat-total" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-completed" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number stat-pending" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filters">
            <button class="filter-btn active" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" id="toggleViewBtn" style="margin-left:auto;">Grid View</button>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">✨</div>
                <h3 class="empty-title">No tasks yet</h3>
                <p class="empty-subtitle">Add your first task to get started</p>
            </div>
        </div>

        <!-- Confirmation Popup -->
        <div id="confirmModal">
            <div class="modal-card">
                <div class="modal-icon">✔️</div>
                <div class="modal-title">Mark this task as completed?</div>
                <div class="modal-actions">
                    <button id="confirmYes" class="modal-btn yes">Yes</button>
                    <button id="confirmNo" class="modal-btn no">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggleBtn" title="Toggle theme"
        style="position:fixed;top:24px;right:24px;z-index:3000;background:rgba(24,24,27,0.92);border:none;border-radius:100%;width:40px;height:40px;display:flex;align-items:center;justify-content:center;box-shadow:0 2px 8px rgba(0,0,0,0.12);cursor:pointer;transition:background 0.2s;border: 1.5px solid #3f3f46;">
        <span id="themeToggleIcon"></span>
    </button>

    <script src="script.js"></script>
</body>

</html>
